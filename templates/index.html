<!DOCTYPE html>
<html>
  <head>
    <title>YOLO Upload</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4">
    <h2>YOLO Image Upload</h2>
    <form method="post" enctype="multipart/form-data" class="mb-4">
      <input type="file" name="image" required />
      <input type="submit" value="Predict" />
    </form>

    {% if uploaded %}
    <h4>File: {{ filename }}</h4>
    <h4>
      Prediksi Terdeteksi: <span class="text-primary">{{ prediction }}</span>
    </h4>
    <img
      src="data:image/jpeg;base64,{{ image_data }}"
      height="400"
      class="mt-3"
    />
    {% endif %}
  </body>
</html>
